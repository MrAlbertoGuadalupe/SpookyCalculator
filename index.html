    <script type="text/javascript">
	var arrayOne = new Array();
	var sum = 0;
function grabArray (){
	arrayOne = document.getElementById('answers').value;
	arrayOne = arrayOne.split('/').map(Number);
	for ( let i = 0; i <arrayOne.length; i++){
		sum += arrayOne[i];
		console.log(sum);
	}
}
function getAvg (){
	grabArray();
	var average = sum/arrayOne.length;
	arrayOne = [];
	sum = 0;
	return average;
}
